<!DOCTYPE html>
<html>

<head>
    <title>Compilador Prueba</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="css/estilo1.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="plugins/codemirror-5.64.0/lib/codemirror.css">
    <link rel="stylesheet" href="plugins/codemirror-5.64.0/theme/hopscotch.css">
    <!-- CLASES UTILIZADAS POR LA GRAMATICA -->
    <!--<script src="ts/ErrorCom.js"></script>
    <script src="ts/Objeto.js"></script>
    <script src="ts/Declaracion.js"></script> --

    <script src="jison/Gramatica.js"></script>-->    
    <link rel="stylesheet" href="css/multPest.css">
    <link rel="stylesheet" href="css/estiloNav.css">    
</head>

<body>

    <h1> Compilador </h1>

    <div class="container">
      <div class="row">

        <div class="col-sm">          
          <div class="open-file">
            <input type="file" name="file-input" id="file-input">
            <label for="file-input" class="label-nav"><span>Abrir Archivo</span></label>
          </div>
        </div>

        <div class="col-sm">
          <button id="dwn-btn" class="button-nav">Guardar Archivo</button>
        </div>

        <div class="col-sm">
          <button onclick="addTab()" class="button-nav">Agregar Pestaña</button>
        </div>

        <div class="col-sm">
          <button id="report-error" onclick="generarReportError()" class="button-nav">Ver Reporte de errores</button>
        </div>

      </div>
      
    </div>
    <br>
    <div id="contenedor-secciones" >
        <div class="tabs-container">
            <ul class="tabs" id="tabs">
              <li class="tab active" data-tab="0">1</li>
              <li class="tab" data-tab="1">2</li>
              <li class="tab" data-tab="2">3</li>
              <li class="tab" data-tab="3">4</li>
              <li class="tab" data-tab="4">5</li>
            </ul>
            <div id="tab-editors">
                <div class="tab-pane active" data-pane="0">
                    <textarea  id="editor-0" class="editor">//Aqui la primera pestaña</textarea>
                  </div>
                  <div class="tab-pane" data-pane="1">
                    <textarea class="editor" id="editor-1">//Aqui la segunda pestaña</textarea>
                  </div>
                  <div class="tab-pane" data-pane="2">
                    <textarea class="editor" id="editor-2">// Aqui la tercera pestaña</textarea>
                  </div>
                  <div class="tab-pane" data-pane="3">
                    <textarea class="editor" id="editor-3">// Aqui la cuarta pestaña</textarea>
                  </div>
                  <div class="tab-pane" data-pane="4">
                    <textarea class="editor" id="editor-4">// Aqui la quinta pestaña</textarea>
                  </div>
            </div>           

          </div>
    </div>
    <br>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md">
          <button style=" margin-right: 0; padding: 0 4rem; text-align: center; width: 70%;" onclick="compilar()">Ejecutar Codigo</button>
        </div>
        <div class="col-md">
          <button style=" margin-left: auto; padding: 0 4rem; text-align: center; width: 70%;" onclick="traducir()">Traducir</button>
        </div>
      </div>      
    </div>
    
    <p>Consola</p>
    <div id="contenedor-consola">
        <textarea name="consola" id="consola" cols="30" rows="10" class="consola"> </textarea>
    </div>

    <div id="contenedor-reportes">
      <p>Traduccion</p>
      <div id="contenedor-traduccion">
          <textarea name="traduccion" id="traduccion" cols="30" rows="20" class="consola"> </textarea>
      </div>
      <br>
      <div>
        <table id="tabla-simbolos" name="tabla-simbolos">
          <tr>
            <th>Funcion o variable</th>
            <th>Id</th>
            <th>Tipo</th>
            <th>Linea</th>
            <th>Columna</th>
            <th>Posicion</th>
            <th>Entorno</th>            
            <th>Valor</th>            
          </tr>          
        </table>
      </div>
    </div>

    <div id="listaErrores">
    </div>

    <script src="plugins/codemirror-5.64.0/lib/codemirror.js"></script>    
    <script src="js/multPest.js"></script>
    <script src="js/funBasicas.js"></script>
    <script src="plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>        
    <!-- <script src="js/EjecutarCodigo.js"></script>--> 
    <script src="dist/bundle.js"></script>
    <script src="js/EjecutarCodigo.js"></script>
</body>

</html>
