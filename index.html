<!DOCTYPE html>
<html>

<head>
    <title>Compilador Prueba</title>
    <link rel="stylesheet" href="plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="css/estilo1.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="plugins/codemirror-5.64.0/lib/codemirror.css">
    <link rel="stylesheet" href="plugins/codemirror-5.64.0/theme/hopscotch.css">
    <link rel="stylesheet" href="css/multPest.css">
    <link rel="stylesheet" href="css/estiloNav.css">
        
</head>

<body>

    <h1> Compilador </h1>

    <div class="container">
      <div class="row">

        <div class="col-sm">          
          <div class="open-file">
            <input type="file" name="file-input" id="file-input">
            <label for="file-input" class="label-nav"><span>Abrir Archivo</span></label>
          </div>
        </div>

        <div class="col-sm">
          <button id="dwn-btn" class="button-nav">Guardar Archivo</button>
        </div>

        <div class="col-sm">
          <button onclick="addTab()" class="button-nav">Agregar Pesta√±a</button>
        </div>

      </div>
    </div>
    <br>
    <div id="contenedor-secciones" >
        <div class="tabs-container">
            <ul class="tabs" id="tabs">
              <li class="tab active" data-tab="0">1</li>
              <li class="tab" data-tab="1">2</li>
            </ul>
            <div id="tab-editors">
                <div class="tab-pane active" data-pane="0">
                    <textarea class="editor" id="editor-0">// here is the first one</textarea>
                  </div>
                  <div class="tab-pane" data-pane="1">
                    <textarea class="editor" id="editor-1">// here is the second one 
                  </textarea>
                  </div>
            </div>           

          </div>          
    </div>

    <p>Consola</p>
    <div id="contenedor-consola">
        <textarea name="consola" id="consola" cols="30" rows="10" > Prueba </textarea>
    </div>

    <div id="contenedor-reportes">
    </div>    
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="plugins/codemirror-5.64.0/lib/codemirror.js"></script>
    <script src="js/confCodeMirror.js"></script>
    <script src="js/multPest.js"></script>
    <script src="js/funBasicas.js"></script>
    <script src="plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
